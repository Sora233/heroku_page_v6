test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

tencent:
  service: S3
  endpoint: <%= ENV["TX_ENDPOINT"] %>
  access_key_id: <%= ENV["TX_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["TX_SECRET_ACCESS_KEY"] %>
  region: <%= ENV["TX_REGION"] %>
  bucket: <%= ENV["TX_BUCKET"] %>

# Use rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
